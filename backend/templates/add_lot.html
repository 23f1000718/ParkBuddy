{% extends 'layout.html' %}
{% block content %}
<h2>Add New Parking Lot</h2>
<form method="POST">
    Name: <input name="name"><br>
    Price/hr: <input name="price" type="number"><br>
    Address: <input name="address"><br>
    Pin code: <input name="pincode"><br>
    Total spots: <input name="spots" type="number"><br>
    <button type="submit">Add Lot</button>
</form>
{% endblock %}
